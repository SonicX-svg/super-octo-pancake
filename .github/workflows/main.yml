name: Docker Build and Push

on:
  push:
    branches:
      - main
      - dev

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build and push image
        run: |
          docker build -t ${GITHUB_TOKEN}/dockerfile .
          docker push ${GITHUB_TOKEN}/dockerfile:latest
